services:
  web:
    image: nginx:latest
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - app-network

  php:
    image: php:8.3.4-fpm
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network

  composer:
    image: composer:2.7.2
    user: 1000:1000
    environment:
      - COMPOSER_CACHE_DIR=/app/.cache/composer
    volumes:
      - .:/app

networks:
  app-network:
    driver: bridge
